name: Conventional Commit Check
on:
  pull_request:
    types: [opened, edited, synchronize]

permissions:
  contents: read
  pull-requests: read

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Validate PR title
        uses: actions/github-script@v7
        with:
          script: |
            const title = context.payload.pull_request.title;
            const pattern = /^(feat|fix|docs|chore|refactor|perf|test)(\(.+\))?: .+/;
            if (!pattern.test(title)) {
              core.setFailed(`PR title \"${title}\" is not conventional. Expected 'type(scope?): description'.`);
            }
