name: Playwright E2E (Conditional)
on:
  pull_request:
    paths:
      - 'app/components/**'
      - 'server/api/**'
      - 'app/pages/**'

permissions:
  contents: read

jobs:
  detect:
    runs-on: ubuntu-latest
    outputs:
      has_playwright: ${{ steps.check.outputs.has_playwright }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Check for Playwright dependency
        id: check
        run: |
          if grep -qi "playwright" package.json; then
            echo "has_playwright=true" >> $GITHUB_OUTPUT
          else
            echo "has_playwright=false" >> $GITHUB_OUTPUT
          fi

  e2e:
    needs: detect
    if: needs.detect.outputs.has_playwright == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests (if script exists)
        run: |
          if npm run -s test:e2e >/dev/null 2>&1; then
            npm run test:e2e
          else
            npx playwright test || echo "No dedicated script; raw npx run used"
          fi

  skipped-note:
    needs: detect
    if: needs.detect.outputs.has_playwright != 'true'
    runs-on: ubuntu-latest
    steps:
      - run: echo "Playwright not detected; E2E job skipped. Add Playwright to package.json to enable."
